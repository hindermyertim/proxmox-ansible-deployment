---
- name: Configure agents on deployed systems
  hosts: all
  become: true
  vars:
    install_monitoring: true
    install_qemu_agent: true
    
  tasks:
    - name: Update package cache (Debian/Ubuntu)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Update package cache (RedHat)
      yum:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Install QEMU guest agent
      package:
        name: qemu-guest-agent
        state: present
      when: 
        - install_qemu_agent | bool
        - ansible_virtualization_type == "kvm"

    - name: Start and enable QEMU guest agent
      service:
        name: qemu-guest-agent
        state: started
        enabled: yes
      when: 
        - install_qemu_agent | bool
        - ansible_virtualization_type == "kvm"

    - name: Install monitoring agent (node_exporter)
      block:
        - name: Create node_exporter user
          user:
            name: node_exporter
            system: yes
            shell: /bin/false
            create_home: no

        - name: Download node_exporter
          get_url:
            url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
            dest: /tmp/node_exporter.tar.gz

        - name: Extract node_exporter
          unarchive:
            src: /tmp/node_exporter.tar.gz
            dest: /tmp/
            remote_src: yes

        - name: Copy node_exporter binary
          copy:
            src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
            dest: /usr/local/bin/node_exporter
            mode: '0755'
            owner: node_exporter
            group: node_exporter
            remote_src: yes

        - name: Create node_exporter service
          copy:
            dest: /etc/systemd/system/node_exporter.service
            content: |
              [Unit]
              Description=Node Exporter
              After=network.target

              [Service]
              Type=simple
              User=node_exporter
              Group=node_exporter
              ExecStart=/usr/local/bin/node_exporter
              Restart=on-failure

              [Install]
              WantedBy=multi-user.target

        - name: Start and enable node_exporter
          systemd:
            name: node_exporter
            state: started
            enabled: yes
            daemon_reload: yes
      when: install_monitoring | bool

    - name: Verify installation
      debug:
        msg: "Agents configured successfully on {{ inventory_hostname }}"
